    <style>
      .suv {
        background-color: rgb(55, 36, 74);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
      }
      .suv .suv0 {
        width: 80%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .suv .suv0 .suv1 {
        margin-top: 100px;
        display: flex;
        gap: 60px;
        width: 80%;
        align-items: center;
        justify-content: center;
        padding-bottom: 30px;
      }
      .suv .suv0 .suv1 h1 {
        color: bisque;
        font-size: 1.7em;
        font-weight: 600;
        text-align: start;
        width: 100%;
      }
      .suv .suv0 .suv1 button {
        background-color: bisque;
        padding: 5px 8px;
        font-size: 1.2em;
        font-weight: 600;
        width: 25%;
        color: rgb(55, 36, 74);
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .suv .suv0 .suv1 button:hover {
        background-color: white;
        transform: scale(1.05);
      }
      .suv .suv0 .suv2 {
        display: flex;
        flex-direction: column;
        width: 99vw;
        gap: 15px;
        align-items: center;
        justify-content: center;
        background-color: bisque;
      }
      .suv .suv0 .suv2 h2 {
        padding: 15px 10px;
        color: rgb(55, 36, 74);
        font-size: 1.8em;
        font-weight: 600;
      }
      .suv .suv0 .suv3 {
        display: flex;
        flex-wrap: wrap;
        width: 80%;
        gap: 30px;
        align-items: center;
        justify-content: center;
        padding-top: 120px;
        padding-bottom: 50px;
      }
      .suv .suv0 .suv3 .suv4 {
        display: flex;
        flex-direction: column;
        width: 25%;
        gap: 10px;
        background-color: bisque;
        align-items: center;
        justify-content: center;
        padding-bottom: 20px;
        cursor: pointer;
        border-radius: 4px;
        box-shadow: 0 4px 10px rgba(252, 252, 252, 0.2);
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .suv .suv0 .suv3 .suv4:hover {
        transform: scale(1.035);
        background-color: white;
      }
      .suv .suv0 .suv3 .suv4 img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .suv .suv0 .suv3 .suv4 h3 {
        font-size: 1.4em;
        font-weight: 700;
        color: rgb(55, 36, 74);
      }
      .suv .suv0 .suv3 .suv4 button {
        padding: 5px 8px;
        background-color: rgb(55, 36, 74);
        color: white;
        font-size: 1.4em;
        font-weight: 700;
        border: none;
        border-radius: 15px;
        transition: transform 0.3s ease;
      }
      .suv .suv0 .suv3 .suv4 button:hover {
        color: white;
        background-color: rgb(0, 57, 0);
      }
      @media (max-width: 767px) {

  }

  .suv .suv0 .suv1 button {
    width: 80%;
    font-size: 1.1em;
  }

  .suv .suv0 .suv2 h2 {
    font-size: 1.4em;
    text-align: center;
  }

  .suv .suv0 .suv3 {
    width: 100%;
    padding-top: 60px;
    gap: 20px;
  }

  .suv .suv0 .suv3 .suv4 {

    flex-direction: column;
    gap: 25px;
  }

  .vans0 .vans1 .vans3 .vans4 {
    width: 90%;
  }
}
