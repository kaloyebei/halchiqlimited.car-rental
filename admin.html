<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>

    <style>
      /* ---------- RESET ---------- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        min-height: 100vh;
        background-color: rgb(90, 11, 11);
        padding: 20px;
      }

      /* ---------- LOGIN ---------- */
      h2 {
        margin-top: 120px;
        font-size: 2.2em;
        color: white;
        text-align: center;
        font-weight: 800;
        padding-bottom: 30px;
      }

      #adminLoginForm {
        display: flex;
        flex-direction: column;
        gap: 18px;
        max-width: 420px;
        margin: auto;
        align-items: center;
      }

      #adminLoginForm label {
        font-size: 1.1em;
        color: white;
        font-weight: 600;
        align-self: flex-start;
      }

      #adminLoginForm input {
        width: 100%;
        font-size: 1em;
        padding: 10px 12px;
        border: none;
        border-radius: 6px;
        color: rgb(90, 11, 11);
        background-color: white;
      }

      #adminLoginForm button {
        margin-top: 10px;
        width: 100%;
        padding: 12px;
        color: rgb(90, 11, 11);
        background-color: #e5e7eb;
        font-size: 1.1em;
        font-weight: 800;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      #adminLoginForm button:hover {
        background-color: white;
      }

      /* ---------- ADMIN PANEL ---------- */
      #adminPanel {
        display: none;
        max-width: 1000px;
        margin: 40px auto;
        background: white;
        padding: 20px;
        border-radius: 14px;
      }

      .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .admin-header h3 {
        font-size: 1.4em;
        color: rgb(90, 11, 11);
      }

      #logoutBtn {
        padding: 8px 14px;
        font-size: 0.9em;
        border-radius: 6px;
        border: none;
        background: rgb(90, 11, 11);
        color: white;
        cursor: pointer;
      }

      #logoutBtn:hover {
        background: rgb(120, 20, 20);
      }

      /* ---------- FILE LIST ---------- */
      #fileList h4 {
        margin-top: 25px;
        margin-bottom: 10px;
        color: rgb(90, 11, 11);
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f3f4f6;
        padding: 10px 14px;
        border-radius: 8px;
        margin-bottom: 8px;
        flex-wrap: wrap;
        gap: 10px;
      }

      li span {
        flex: 1;
        word-break: break-word;
        font-size: 0.95em;
      }

      .file-actions {
        display: flex;
        gap: 8px;
      }

      .btn {
        padding: 6px 10px;
        font-size: 0.85em;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }

      .btn.download {
        background: #16a34a;
        color: white;
      }

      .btn.delete {
        background: #dc2626;
        color: white;
      }

      .btn.download:hover {
        background: #15803d;
      }

      .btn.delete:hover {
        background: #b91c1c;
      }

      /* ---------- MOBILE ---------- */
      @media (max-width: 600px) {
        h2 {
          margin-top: 80px;
          font-size: 1.8em;
        }

        li {
          flex-direction: column;
          align-items: flex-start;
        }

        .file-actions {
          width: 100%;
          justify-content: flex-end;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <!-- LOGIN -->
    <h2>Admin Login</h2>

    <form id="adminLoginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>

    <!-- ADMIN PANEL -->
    <div id="adminPanel">
      <div class="admin-header">
        <h3>Uploaded Documents</h3>
        <button id="logoutBtn">Logout</button>
      </div>

      <div id="fileList"></div>
    </div>

    <script type="module" src="admin.js"></script>
  </body>
</html>
